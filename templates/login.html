{% include "./inc/cert.html" %}
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
		<title>登录</title>
		<link rel="stylesheet" href="../static/lib/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="../static/css/login.css" />
	</head>

	<body class="beg-login-bg" background="../static/images/bg.jpg">
		<div class="beg-login-box">
			<header>
				<h1>欢迎登录</h1>
			</header>
			<div class="beg-login-main">
				<form action="/login/" class="layui-form" method="post">
                <!---->
                <div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<select name="usertype"> 
<option value="ordinaryuser">用户登陆</option> 
<option value="admin">管理员登陆</option> 
</select> 
					</div>
                <!---->
                
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" name="id" lay-verify="userName" autocomplete="off" placeholder="请输入登录名" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="password" name="passwd" lay-verify="password" autocomplete="off" placeholder="请输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
						<div class="beg-pull-left beg-login-remember">
							<label>记住帐号？</label>
							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号">
						</div>
						<div class="beg-pull-right">
							<input type="submit" name="submit2" value="登 录 " class="layui-btn layui-btn-primary" />
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>

            <div class="beg-pull-right">
                <a href="/signup/" class="layui-btn layui-btn-primary">注册</a>
            </div>

			<footer>
            <p><a href="../宋加加网页/index.html"><span style="color:#06F">返回首页</span></a></p>
			</footer>
            
		</div>
		<script type="text/javascript" src="lib/layui/layui.js"></script>
		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					$ = layui.jquery,
					form = layui.form();
					
				form.on('submit(login)',function(data){
					
					location.href='index.html';
					return false;
				});
			});
		</script>

    </body>

</html>
